name: Run Unit Tests
on: [workflow_dispatch, push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Latest 
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Insstall Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
        
        
        
  

